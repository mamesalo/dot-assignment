<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, Helvetica, sans-serif;
      }
      .landing-section {
        height: 100vh;
        overflow: hidden;
        position: relative;
        padding: 0 10px;
        display: flex;
        flex-direction: column;
      }
      .video-background {
        position: absolute;
        z-index: -1;
        top: 50%;
        left: 50%;
        width: 100%;
        height: 100%;
        object-fit: cover;
        transform: translate(-50%, -50%);
      }
      .logo {
        width: 80px;
        height: 80px;
      }
      header {
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .nav-list {
        list-style: none;
        display: flex;
        gap: 5px;
        font-size: 14px;
        letter-spacing: 2px;
      }
      .nav-list li {
        color: rgb(234, 230, 230);
        text-transform: uppercase;
        padding: 10px;
        border-radius: 5px;
        cursor: pointer;
        transition: all 0.3s;
      }
      .nav-list li:hover {
        color: rgb(24, 24, 24);
        background-color: rgb(234, 230, 230);
      }
      .content {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .content h1 {
        color: white;
        text-transform: uppercase;
        font-size: 40px;
        text-align: center;
      }
      .content a {
        text-decoration: none;
        text-transform: capitalize;
        color: rgb(24, 24, 24);
        background-color: white;
        padding: 10px 50px;
        border-radius: 40px;
        transition: all 0.3s;
      }
      .content a:hover {
        background-color: rgb(3, 90, 90);
        color: white;
      }
      @media (max-width: 720px) {
        header {
          flex-direction: column;
        }
      }
    </style>
  </head>
  <body>
    <section class="landing-section">
      <video autoplay muted loop class="video-background">
        <source src="video.mp4" type="video/mp4" />
      </video>
      <header>
        <img class="logo" src="logo.png" alt="" />
        <nav>
          <ul class="nav-list">
            <li>home</li>
            <li>travel</li>
            <li>blogs</li>
            <li>support</li>
          </ul>
        </nav>
      </header>
      <div class="content">
        <h1>explore the world</h1>
        <a href="">explore</a>
      </div>
    </section>
  </body>
</html>
