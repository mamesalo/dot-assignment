<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>]Document</title>
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css" />
  </head>
  <body class="bg-light">
    <div
      class="container d-flex justify-content-center align-items-center mt-5"
    >
      <div class="card p-4 border border-primary" style="width: 20rem">
        <div class="text-center mb-4">
          <img src="bootstrap.svg" alt="Logo" width="72" height="72" />
        </div>
        <h5 class="text-center mb-3">Please sign in</h5>
        <form>
          <div class="">
            <input
              type="email"
              class="form-control"
              id="inputEmail"
              placeholder="Email address"
              required
            />
          </div>
          <div class="mb-3">
            <input
              type="password"
              class="form-control"
              id="inputPassword"
              placeholder="Password"
              required
            />
          </div>
          <div class="mb-3 form-check d-flex gap-2 justify-content-center">
            <input type="checkbox" class="form-check-input" id="rememberMe" />
            <label class="form-check-label" for="rememberMe">Remember me</label>
          </div>
          <button type="submit" class="btn btn-primary w-100">Sign in</button>
        </form>
        <div class="text-center mt-2 text-muted">
          <small>Â© 2017-2020</small>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
